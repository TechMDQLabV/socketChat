<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Google Sign-In</title>
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-In</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="1049206807922-iog27mj9qnmhn6os5lgkkmiu4hl7fm8a.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>    
            <hr>            
            <button type="button" class="btn btn-primary" onclick="signOut();">Signout</button>
        </div>
        <div class="col-sm-6">
            <h1>Login</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="email" class ="form-control mb-2" placeholder="Email"/>
                <input type="text" name="password" class ="form-control mb-2" placeholder="Password"/>

                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            <hr>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="./js/auth.js"></script>
</body>
</html>
